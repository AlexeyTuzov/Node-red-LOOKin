<script type='text/javascript'>
    RED.nodes.registerType('Meteo Sensors', {
        category: 'LOOKin',
        icon: 'icon.svg',
        color: '#69B443',
        inputs: 0,
        outputs: 2,
        defaults: {
            name: {
                value: ''
            }
        },
        label: function () {
            return this.name ? this.name : 'Meteo Sensors';
        },
        outputLabels: ['Temperature', 'Humidity']
    })
</script>

<script type='text/html' data-template-name='Meteo Sensors'>
    <div class='form-row'>
        <label for='node-input-name'><i class='fa fa-tag'></i>Name</label>
        <input id='node-input-name' type='text' placeholder='Name'>
    </div>
</script>

<script type='text/html' data-help-name='Meteo Sensors'>
    <p>Shows a changes of temperature and humidity, that are measured by embedded meteo sensors of LOOKin remote</p>
    <p>Meteo sensors are supported since version of remote 2.0</p>
</script>
