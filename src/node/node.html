<script type='text/javascript'>
    RED.nodes.registerType('Node', {
        category: 'LOOKin',
        icon: 'icon.svg',
        color: '#69B443',
        inputs: 1,
        outputs: 1,
        defaults: {
            name: {
                value: ''
            },
            UUID: {
                value: ''
            }
        },
        label: function () {
            return this.name ? this.name : 'Node';
        }
    });
</script>

<script type='text/html' data-template-name='Node'>
    <div class='form-row'>
        <label for='node-input-name'><i class='fa fa-tag'></i>Name</label>
        <input id='node-input-name' type='text' placeholder='Name'>
    </div>
    <div class='form-row'>
        <label for='node-input-UUID'><i class='fa fa-tag'></i>UUID</label>
        <input id='node-input-UUID' type='text' placeholder='UUID'>
    </div>
</script>

<script type='text/html' data-help-name='Node'>
    <p>Common node could represent any IR remote You need, except Air Conditioner</p>
    <p>All that is required - is to set appropriate UUID parameter, You can find it in LOOKin App settings</p>
</script>
